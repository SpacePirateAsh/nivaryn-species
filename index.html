<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivaryn Species Guide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 95%;
      height: 95%;
      border: 2px solid #34495e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.4rem;
        padding: 0.8rem;
      }

      iframe {
        width: 100%;
        height: 90%;
      }
    }
  </style>
</head>
<body>
  <header>Nivaryn Species Guide</header>
  <main>
    <iframe src="nivaryn_species.pdf"></iframe>
  </main>
</body>
</html>
